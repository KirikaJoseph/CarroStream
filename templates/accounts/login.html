{% extends "base/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'acccounts/css/styles.css' %}">

{% block body %}
<!-- Login Page Section -->
<section class="login-section">
    <div class="container">
        <div class="login-form-container">
            <div class="login-logo">
                <h1>CarroStream</h1>
                <p>Welcome back! Please log in to your account.</p>
            </div>
            <!-- Login Form -->
            <form action="{% url 'login' %}" method="POST" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username or email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
            <div class="login-options">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </div>
    </div>
</section>

{% endblock %}
