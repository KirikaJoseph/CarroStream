{% extends "base/base.html" %}
{% load static %}

{% block body %}
<!-- Signup Page Section -->
<section class="signup-section">
    <div class="container">
        <div class="signup-form-container">
            <div class="signup-logo">
                <h1>CarroStream</h1>
                <p>Create your account to get started with top-notch car care services.</p>
            </div>
            <!-- Signup Form -->
            <form action="{% url 'signup' %}" method="POST" class="signup-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
            <div class="signup-options">
                <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
