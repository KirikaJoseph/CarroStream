    <!-- Block to load additional styles in specific pages -->
    {% block css %}
    <link rel="stylesheet" href="{% static 'base/css/styles.css' %}">
    {% endblock %}
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'services/css/styles.css' %}">

    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">



<body>
    <!-- Include Header -->
    {% include 'base/header.html' %}
    
    <!-- Main Content -->
    <main>
        {% block body %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </main>
    
    <!-- Include Footer -->
    {% include 'base/footer.html' %}

    <!-- JavaScript Files -->
    <script src="{% static 'base/scripts.js' %}"></script>
